<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="font-color">New Year</h1>
    <div id="digi-clock">
        <div class="container">
            <h1 class="font-color" id="days">0</h1>
            <p class="font-color">Days</p>
        </div>
        <div class="container">
            <h1 class="font-color" id="hours">0</h1>
            <p class="font-color">Hours</p>
        </div>
        <div class="container">
            <h1 class="font-color" id="minutes">0</h1>
            <p class="font-color">Minute</p>
        </div>
        <div class="container">
            <h1 class="font-color" id="seconds">0</h1>
            <p class="font-color">Seconds</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
